  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Blue Button Example</title>
      <style>
        .blue-button {
          background-color: blue; /* Button color */
          color: white; /* Text color */
          padding: 15px 30px; /* Padding for the button */
          border: none; /* No border */
          border-radius: 5px; /* Rounded corners */
          cursor: pointer; /* Pointer cursor on hover */
          text-decoration: none; /* No underline */
          font-size: 17.5px; /* Font size */
          transition: transform 0.2s; /* Smooth transition for the hover effect */
        }

        .blue-button:hover {
          transform: scale(1.7); /* Scale the button to 110% of its size */
        }
      </style>
    </head>
    <body>
      <a href="/runninggames.html" class="blue-button">Running Games</a>
    </body>
  </html>
