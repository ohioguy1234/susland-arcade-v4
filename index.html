    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: 	#e6e6e6; /* Dark background for contrast */
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent mouse events on particles */
        }

        .particle {
            position: absolute;
            top: -10%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="particles">

        <div class="particle">🎁</div>
    </div>
    <script>
        const particles = document.querySelectorAll('.particle');

        particles.forEach(particle => {
            const randomX = Math.random() * 100; // Random horizontal position
            const randomDuration = Math.random() * 5 + 3; // Random duration between 3s and 8s
            const randomSize = Math.random() * 1 + 4; // Random size between 1em and 2em

            particle.style.left = `${randomX}vw`;
            particle.style.animationDuration = `${randomDuration}s`;
            particle.style.fontSize = `${randomSize}em`;

            // Reset the animation after it completes
            particle.addEventListener('animationend', () => {
                particle.style.top = '-10%'; // Reset to the top
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`; // Randomize duration again
                particle.style.left = `${Math.random() * 100}vw`; // Randomize position again
                particle.style.animationPlayState = 'running'; // Restart animation
            });
        });
    </script>
</body>
