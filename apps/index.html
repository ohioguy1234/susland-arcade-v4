        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .box-container {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .box {
            width: calc(14.2857% - 20px); /* Adjusted width for 7 boxes in a row with margin */
            height: 150px;
            margin: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, border-radius 0.3s;
            border-radius: 15px;
            background-color: #clear; /* Added background color for better visibility */
        }

        .box:hover {
            transform: scale(1.1);
            border-radius: 0;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .box .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 15px;
        }

        .box:hover .overlay {
            opacity: 1;
        }

  </style>
