    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://png.pngtree.com/background/20230612/original/pngtree-river-in-an-autumn-forest-with-a-sun-coming-through-the-picture-image_3179390.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .timer-container {
            text-align: center;
        }

        .timer {
            color: #fff; /* Witte kleur voor de timer */
            font-size: 5rem;
            font-weight: bold;
            background-color: #000; /* Zwarte achtergrond voor de timer */
            border: 10px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px; /* Hoeken afgerond */
            padding: 40px 80px; /* Extra padding voor rechthoekige vorm */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            opacity: 0.8; /* Licht doorzichtig voor een beter effect */
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div class="timer" id="timer">
            00:00
        </div>
        <div class="controls">
            <button id="startButton">Start Timer</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <!-- Geluidsbestand dat afgespeeld wordt als de timer afloopt -->
    <audio id="alarmSound" src="https://www.myinstants.com/media/sounds/old-clock-ringing-short.mp3" preload="auto"></audio>

    <script>
        let countdown;
        let timeRemaining = 0;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.title = timerDisplay.textContent; // Update de paginatitel
        }

        document.getElementById('startButton').addEventListener('click', () => {
            // Vraag om de tijd in minuten en seconden via alerts
            const minutesInput = prompt("Voer het aantal minuten in:", "0");
            const secondsInput = prompt("seco", "0");

            // Valideer de invoer
            const minutes = parseInt(minutesInput) || 0;
            const seconds = parseInt(secondsInput) || 0;
            timeRemaining = minutes * 60 + seconds;

            if (countdown) {
                clearInterval(countdown); // Stop eventuele bestaande timer
            }

            updateTimerDisplay(); // Update de display voordat je begint
            countdown = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateTimerDisplay();
                } else {
                    clearInterval(countdown);
                    const alarmSound = document.getElementById('alarmSound');  
                    alarmSound.play(); // Speel het geluid af
                    document.title = "Timer"; // Herstel paginatitel naar standaard
                }
            }, 1000);
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            clearInterval(countdown);
            timeRemaining = 0;
            updateTimerDisplay();
            document.title = "Timer"; // Herstel paginatitel naar standaard
        });
    </script>

</body>
