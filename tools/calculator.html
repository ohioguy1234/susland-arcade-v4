    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/181/245/220/blur-background-4k-download-wallpaper-preview.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator {
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 500px;
            padding: 25px;
        }

        .display {
            width: calc(100% - 30px);
            padding: 20px;
            font-size: 2.5rem;
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: right;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            white-space: nowrap;
            overflow-x: auto;
        }

        button {
            width: 80px;
            padding: 15px;
            margin: 8px;
            font-size: 1.5rem;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #575757;
        }

        button:active {
            transform: scale(0.95);
        }

        button.operator {
            background-color: #ff9500;
        }

        button.operator:hover {
            background-color: #ffb84d;
        }

        .clear-btn {
            background-color: #d9534f;
        }

        .clear-btn:hover {
            background-color: #e57373;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            button {
                width: 60px;
                font-size: 1.2rem;
            }
            .display {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="displayField" class="display" value="0" />

    <!-- Virtual Keyboard -->
    <div class="button-row">
        <button onclick="appendInput('7')">7</button>
        <button onclick="appendInput('8')">8</button>
        <button onclick="appendInput('9')">9</button>
        <button class="operator" onclick="appendInput('/')">÷</button>
    </div>
    <div class="button-row">
        <button onclick="appendInput('4')">4</button>
        <button onclick="appendInput('5')">5</button>
        <button onclick="appendInput('6')">6</button>
        <button class="operator" onclick="appendInput('*')">×</button>
    </div>
    <div class="button-row">
        <button onclick="appendInput('1')">1</button>
        <button onclick="appendInput('2')">2</button>
        <button onclick="appendInput('3')">3</button>
        <button class="operator" onclick="appendInput('-')">-</button>
    </div>
    <div class="button-row">
        <button onclick="appendInput('0')">0</button>
        <button onclick="appendInput('.')">.</button>
        <button class="clear-btn" onclick="clearInput()">C</button>
        <button class="operator" onclick="appendInput('+')">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendInput('(')">(</button>
        <button onclick="appendInput(')')">)</button>
        <button class="operator" onclick="calculate()">=</button>
        <button onclick="appendInput('%')">%</button>
    </div>
    <!-- Extra functions row -->
    <div class="button-row">
        <button onclick="appendInput('^')">^</button>
        <button onclick="appendInput('!')">!</button>
        <button onclick="appendInput('abs(')">abs</button>
        <button onclick="appendInput('pi')">π</button>
    </div>
    <div class="button-row">
        <button onclick="appendInput('log(')">log</button>
        <button onclick="appendInput('sqrt(')">√</button>
        <button onclick="appendInput('sin(')">sin</button>
        <button onclick="appendInput('cos(')">cos</button>
    </div>
</div>

<script>
    function appendInput(value) {
        let displayField = document.getElementById("displayField");
        if (displayField.value === "0") {
            displayField.value = '';
        }
        displayField.value += value;
        scrollToEnd();  // Zorg ervoor dat de invoer naar rechts scrolt
    }

    function clearInput() {
        document.getElementById("displayField").value = '0';
    }

    function calculate() {
        let input = document.getElementById("displayField").value;
        
        // Procentberekening: zet percentage om in decimaal
        input = input.replace(/(\d+)%/g, (match, number) => {
            return `(${number}/100)`;
        });

        // Voeg faculteit (n!) functionaliteit toe
        input = input.replace(/(\d+)!/g, (match, number) => {
            return factorial(number);
        });

        try {
            let result = math.evaluate(input);
            // Gebruik wetenschappelijke notatie voor extreem grote getallen
            if (!isFinite(result) || isNaN(result)) {
                result = "Error: Invalid calculation";
            } else {
                result = formatResult(result);
            }
            document.getElementById("displayField").value = result;
            scrollToEnd();  // Scroll na de berekening naar het einde van de invoer
        } catch (error) {
            document.getElementById("displayField").value = "Error: Invalid input";
        }
    }

    // Functie om faculteit te berekenen
    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        }
        return n * factorial(n - 1);
    }

    // Formatteer grote getallen naar wetenschappelijke notatie als ze te groot worden
    function formatResult(result) {
        if (Math.abs(result) > 1e10 || Math.abs(result) < 1e-6) {
            return result.toExponential(10); // Geef het weer in wetenschappelijke notatie met 10 decimalen
        }
        return result;
    }

    // Toetsenbord invoer
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        const operators = ['+', '-', '*', '/', '(', ')', '.'];
        if (!isNaN(key) || operators.includes(key) || key === 'Enter' || key === 'Backspace' || key === 'c' || key === 'C') {
            event.preventDefault(); // voorkom standaard gedrag
            if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                const displayField = document.getElementById("displayField");
                displayField.value = displayField.value.slice(0, -1);
            } else if (key.toLowerCase() === 'c') {
                clearInput();
            } else {
                appendInput(key);
            }
        }
    });

    // Functie om de invoerbalk naar het einde te laten scrollen
    function scrollToEnd() {
        let displayField = document.getElementById("displayField");
        displayField.scrollLeft = displayField.scrollWidth;
    }
</script>
